
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful To-Do List</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, green, navy, orange);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .todo-box {
            width: 600px;
            height:400px;
            background: white;
            padding: 25px;
            border-radius: 50px;
            box-shadow: 0 100px 100px rgba(0, 0, 0, 0.15);
        }

        .todo-title {
            font-size: 25px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(45deg, red, yellow);
           }

        .task-item {
            background: linear-gradient(90deg, blue,khaki);
            color:wheat;
            padding: 75px 80px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 100px;
            animation: fadeIn 0.4s ease-in-out;
        }

        .task-item:hover {
            transform: scale(1.05);
            transition: 0.2s;
        }

        .delete-btn {
            border: none;
            background: rgba(255, 255, 255, 0.4);
            color: white;
            padding: 50px 100px;
            border-radius: 8px;
           
        }

        .delete-btn:hover {
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0px);
            }
        }
        .list{
          padding-top:200px
        }
    </style>
</head>

<body>

    <div class="todo-box">
        <h2 class="todo-title mb-4" class="list">To-Do List</h2>

        <div class="text">
        <div class="input-group mb-4">
          <form>
            <input type="text" placeholder="Enter a task...">
  </form>
</body>

</html>
